<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="_layout :: head"></div>
<div th:replace="_layout :: header"></div>
<div th:replace="_layout :: sidebar"></div>

<main id="main" class="main">
    <div th:replace="_layout :: tile"></div>
    <div class="row">
        <div class="col-lg-12">
            <section class="panel">
                <a href="/countryAdd" type="button" class="btn btn-outline-primary">New Country</a><br><br>
<!--                <button type="button" class="btn btn-outline-primary">Add Country</button><br/><br/>-->
                <table class="table table-striped table-advance table-hover">
                    <tbody>
                    <tr>
                        <th><i class="bi bi-briefcase"></i> Description</th>
                        <th><i class="bi bi-calendar"></i> Capital</th>
                        <th><i class="bi bi-mailbox"></i> Code</th>
                        <th><i class="bi bi-person"></i> Nationality</th>
                        <th><i class="bi bi-globe"></i> Continent</th>
                        <th><i class="bi bi-activity"></i> Action</th>
                    </tr>
                    <tr th:each="country: ${countries}">
                        <td th:text="${country.description}"></td>
                        <td th:text="${country.capital}"></td>
                        <td th:text="${country.code}"></td>
                        <td th:text="${country.nationality}"></td>
                        <td th:text="${country.continent}"></td>
                        <td>
                            <div class="btn-group">
                                <a class="btn btn-primary"
                                   th:href="@{'/countryDetails/'+${country.id}}"><i class="bi bi-plus"></i></a>
                                <a class="btn btn-success"
                                   th:href="@{'/countryEdit/'+${country.id}}"><i class="bi bi-check"></i></a>
                                <a class="btn btn-danger"
                                   onclick="return confirm('Are you sure you want to delete this record')"
                                   th:href="@{'/countries/delete/'+${country.id}}"><i class="bi bi-trash"></i></a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </section>
        </div>
    </div>

</main>
<div th:replace="_layout :: foot"></div>
</html>
